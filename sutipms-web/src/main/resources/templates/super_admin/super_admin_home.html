<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SutiPMS</title>
    <!-- Bootstrap -->
    <script type="text/javascript" src="../js/super_admin/super_admin.js"></script>

</head>


<body layout:fragment="content" onload="companyDataTable();">

<!-- Start BodyContent -->
<div class="container-fluid  BodyContent">
    <div class="contbg">
        <div th:replace="fragment/message-success :: message-success"></div>

        <!-- Start breadcrumbs -->
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumbs">
                    <a href="#"><i class="fa fa-home home" aria-hidden="true"></i></a>
                    <img src="../images/bread-arrow.png"/> <a href="#">Setups my</a> <img
                        src="../images/bread-arrow.png"/> View Roles    
                </div>
            </div>
        </div>
        <!-- End breadcrumbs -->

        <!-- Start phead -->
        <div class="row">
            <div class="col-md-12">
                <div class="mainhead">
                    <span class="mhead"> View Roles ram </span> <span class="help">
							<a href="#"> <i class="fa fa-question-circle-o"
                                            aria-hidden="true"></i>
						</a>
						</span> <span class="actions"> <a data-toggle="modal"
                                                          data-target="#create-company-popup"> <i
                        class="fa fa-plus"></i> New
						</a>
						</span> <br clear="all"/>
                </div>
            </div>
        </div>
        <!-- End phead -->

        <form action="#" th:action="@{../super-admin/filter}" th:object="${companyFilterModel}" method="post">
            <div class="form captionmrg">
                <div class="row">
                    <div class="col-sm-12 col-xs-12 col-md-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="control-label">Comapny Name </label>
                            </div>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="*{companyName}">
                                    <option th:value="0">Select</option>
                                    <option th:each="comapnyInstance : ${companyFilterModel.companyKeyValue}" th:value="${comapnyInstance.key}"th:text="${comapnyInstance.value}" />
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="control-label">Roles</label>
                            </div>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12 col-md-12 buttons">
                        <button class="btn btn-sutisoft" onclick="companyDataTable1();" type="button">Search</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-md-12">
                <div class="caption">
                    Roles <span class="badge-border">5</span>
                </div>
            </div>
        </div>

        <div class="table-responsive list">
            <table class="table table-bordered" id="companys_datatable">

            </table>
        </div>


    </div>
</div>
<!-- End BodyContent -->


<!-- Start Create comapny popup  -->

<div th:replace="super_admin/create_company_popup :: create-company-popup"></div>

<!-- End Create comapny popup  -->


</body>
</html>
