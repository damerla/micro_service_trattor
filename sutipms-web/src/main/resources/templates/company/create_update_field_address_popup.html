<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Popup2 -->
<div class="modal fade bs-example-modal" id="create-update-field-address" tabindex="-1" th:fragment="create-update-field-address"
     role="dialog" aria-labelledby="myModalLabel">
    <form action="#" th:action="@{/filedAddress/save}" th:object="${fieldAddressModel}" method="post">
        <input class="form-control" type="hidden" th:field="*{fieldAddressId}"/>
        <div class="modal-dialog modal-dialog-mid" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="my_ModalLabel">Create Address</h4>
                </div>

                <div class="modal-body form">
                    <div class="form popup-width">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="control-label text-right">Filed Name</label>
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" th:field="*{filedName}"/>
                            </div>
                            <div class="col-sm-4">
                                <label class="control-label text-right">LandMark</label>
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" th:field="*{landMark}"/>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="control-label text-right">Acres</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="number" step="0.01" th:field="*{acres}"/>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="popup-width">
                            <button type="submit" class="btn btn-sutisoft">Save</button>
                            <button type="button" class="btn btn-sutisoft">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
    <!-- End Popup2 -->
</div>
</html>
